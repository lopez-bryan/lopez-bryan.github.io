	<h1>JSON</h1>

	<h4>We send data to and from a web server using JSON.</h4><br>

	<p>Below is an object that was converted to a string using JSON.stringify. All data sent to a web server need to be in a string. </p>
	<div id="toString"></div><br><br><br>

	<p>Here the string object is from the server and parsed making the format more user readable.</p>
	<div id="parse"></div>
	<script>

//Here is a student object
const student = {
	name: "Bryan",
	age: 37,
	isActive: true
}

// converts object to String
const studentObjToString = JSON.stringify(student);

// testing to see if expected output shows up in console
console.log(typeof studentObjToString);
console.log(studentObjToString);

//Outputing object string to page
document.getElementById("toString").innerHTML = studentObjToString;



// TODO
//localStorage.setItem('student', studentObjToString);


// Converts string to object. 
const toJSONStudent = JSON.parse(studentObjToString);

console.log(typeof toJSONStudent);
console.log(toJSONStudent.age);

document.getElementById("parse").innerHTML = toJSONStudent.name + " " + toJSONStudent.age;
