	<script>
		// Make a new XMLHttp request
		var request = new XMLHttpRequest();
		// Get access using my API key
		request.open('GET', "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&camera=fhaz&api_key=cjBTxLNw84nYoK0xG2rfwFSjwjPZEUFBdPdKeHQp", true);
		// When the function loads, I want this all to show up
		request.onload = function() {
			// Make sure everyting checks out okay and it connects
			if (request.status >= 200 && request.status < 400) {
				// We have connected and want to grab the JSON and parse it
				var data = JSON.parse(request.responseText);
				// Grabbing individual data from Nasa JSON file and displaying it on the screen
				document.getElementById("image").src = data.photos[0].img_src;
				// Making sure we are pulling in the data
				console.log(data);
			}
		};
		// Send the request to the NASA website
		request.send();
	</script>
