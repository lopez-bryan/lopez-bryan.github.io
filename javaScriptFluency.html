<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Fluency</title>
	<style>
		h1 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>JavaScript</h1>

	<h3>Loops</h3>
	<p id="loops"></p>



<script>
	var fluency = ["JavaScript", "JavaScript Objects", "JSON", "AJAX", "Local Storage", "DOM Document Object Model", "CSS3 using JavaScript", "CSS3 Transitions, Animations, Transformations", "JavaScript Events", "HTML5 Tags for Media", "CSS3 Transitions", "CSS3 Transforms", "CSS Animations"];
	var text = "";
	var i;
	for (i = 0; i < fluency.length; i++) {
		text += fluency[i] + "<br>";
	}
	document.getElementById("loops").innerHTML = text;
</script>
</body>
</html>
